<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Add TimeTable</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add TimeTable</h1>
    <form action="/timeTable/add" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label>Lesson Plan:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="lessonPlan" id="evenDays" value="EVEN_DAYS" required>
                <label class="form-check-label" for="evenDays">Even days</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="lessonPlan" id="oddDays" value="ODD_DAYS" required>
                <label class="form-check-label" for="oddDays">Odd days</label>
            </div>
        </div>
        <input type="hidden" name="groupId" th:value="${groupId}">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
